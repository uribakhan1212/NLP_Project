syntax = "proto3";

package story;

service StoryService {
  rpc GenerateStory (StoryRequest) returns (StoryResponse);
}

message StoryRequest {
  string topic = 1;
  string theme = 2;
  string region = 3;
}

message StoryResponse {
  string story = 1;
  string status = 2;
  string region = 3;
  string trends = 4;
}
